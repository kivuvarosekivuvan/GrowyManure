<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in </title>
  <link rel="stylesheet" href="css/review.css">
</head>
<body class="body">
  <div class="container">
    <div class="form-wrapper">
      <h1>Sign In</h1>
      <form>
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" placeholder="Enter your username or email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="form-bottom">
          <a href="/recovery.html" class="forgot-password">Forgot password?</a>
          <div class="divider">
            <hr>
            <span>or</span>
            <hr>
          </div>
          <!-- <a href="https://accounts.google.com/"></a><button type="button" class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>
           -->
           <a href="https://accounts.google.com/"><button type="button" class="google-btn"><i class="fab fa-google"></i> Continue with Google</button></a>
          <p class="signup-link">Don't have an account? <a href="/signup.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
